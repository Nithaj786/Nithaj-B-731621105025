<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <center><h1>REGISTRATION PAGE</h1></center>
        <p><b>Enter your details to Register .</b></p>
        <form action="">
            <label for="txt"></label>First name: </label>
            <input type="text" id="txt" placeholder="Enter your name"><br>
            <br>
            <label for="txt1"></label>Last name: </label>
            <input type="text" id="txt1" placeholder="Enter your Initial"><br>
            <br>
            <label for="txt4"></label>Mobile no: </label>
            <input type="number" id="txt4" placeholder="Enter your no"><br>
            <br>
            <label for="txt2"></label>Email-ID: </label>
            <input type="mail" id="txt2" placeholder="Enter your mail"><br>
            <br>
            <label for="pass">Password: </label>
            <input type="number" id="pass"><br>
            <br>
            <label for="txt3"></label>Confirm Password: </label>
            <input type="number" id="txt3"><br>
            <br>   
            <button type="submit">Register</button>         
        </form>
    </body>
</html>
