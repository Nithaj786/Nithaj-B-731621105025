<html>
    <head>
        <title>Registration</title>
        <style>
            .div2{
                background-color: red;
                width: 300px;
                position: absolute;
                top: 150px;
                left: 550px;
            }
            .div3{
                background-color: sandybrown;
            }
            #l1{
                background-color: white;
                width: 75%;
                border-radius: 10px;

            <br>

            <br>

            <br>

            <input type="select"><br>
            <br>   
            <center><button class="div3" type="submit">Register</button></center>         
        </form>
        </div>
