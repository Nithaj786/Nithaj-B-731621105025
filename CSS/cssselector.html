<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* universal Selector */
        *{
            color: green;
        }
        /*tag selector*/
        table{
            border: 2px solid black;
        }
        /* ID  Selector*/
        #CSS{
            border: 2px  solid black;
            width: 50%;
            background-color: yellow;
            text-align: center;
        }
        /* class Selector*/
        .MyTable{
            border: 2px solid yellow;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1 id="CSS">CSSBASIC</h1>
    <table class="MyTable">
        <tr>
            <th>E-ID</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>125</td>
            <td>Nithaj</td>
            <td>50K</td>
        </tr>
        <tr>
            <td>126</td>
            <td>Babu</td>
            <td>60K</td>
        </tr>
        <tr id=>
            <td>127</td>
            <td>Zaheer</td>
            <td>70K</td>
        </tr>
    </table>
</body>
</html>
