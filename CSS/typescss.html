<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        /* INTERNAL CSS */
        .ic{
            border: 2px solid green;
            text-align: center;
            width: 50%;
            color: green;
            background-color: yellow;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h1 class="ic">Example for INTERNAL CSS</h1>
    <br>
    <h1 style="border: 2px solid red;
    text-align: center;
    width: 50%;
    color: darkred;
    background-color: pink;
    cursor: pointer;">Example for INLINE CSS</h1>
    <br>
    <h1 class="ec">Example for EXTERNAL CSS</h1>
</body>
</html>
