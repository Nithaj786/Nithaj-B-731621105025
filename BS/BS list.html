<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS LG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <ul class="list-group">
      <li class="list-group-item">First</li>
      <li class="list-group-item">Second</li>
      <li class="list-group-item">Third</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item">First<span class="badge">12</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Second<span class="badge badge-primary badge-pill">5</span></li>
        <li class="list-group-item">Third<span class="badge">3</span></li>
      </ul>
      <br>
      <div class="list-group">
         <a href="#" class="list-group-item">First item</a>
         <a href="#" class="list-group-item">Second item</a>
         <a href="#" class="list-group-item">Third item</a>
      </div>
      <br>
      <div class="list-group">
         <a href="#" class="list-group-item active">First item</a>
         <a href="#" class="list-group-item disabled">Second item</a>
         <a href="#" class="list-group-item">Third item</a>
      </div>
</body>
</html>
