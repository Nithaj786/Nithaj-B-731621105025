<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Drop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

        </button>

          <li class="dropdown-header table-bordered" >Database</li>
          <li class="dropdown-item" >MYSQL</li>
          <li class="dropdown-item" >SQL Server</li>
          <li class="dropdown-item" >SQL Lite</li>
          <li class="dropdown-header table-bordered" >Programming</li>
          <li class="dropdown-item" >JAVA</li>
          <li class="dropdown-item" >.NET</li>
          <li class="dropdown-item" >PYTHON</li>
        </ul>
      </div>
</body>
</html>
